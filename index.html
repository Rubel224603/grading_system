<body>
	


	<h1>Grading System useing Js</h1>
	




	<script>
		
		var num = prompt("Enter Your Number");
	

	    

		if(num<0 || num>100){
			document.write("<strong style='color:red;'>Mark Is not valid </strong>"+" = "+num);
	   
	   }
	   else if(num>79 && num<=100){
		document.write("You get A+");
	   }else if(num>69 && num<=79){
	   
		document.write("You get A");
	   }else if(num>59 && num<=69){
		document.write("You get A-");
	   }else if(num>49 && num<=59){
		document.write("You get B");
	   } else if(num>39 && num<=49){
		document.write("You get c");
	   }
	   else if(num>33 &&  num<=39){
		document.write("YOur get  D");
	   }
	   else{
	   document.write("Your get F");
	   
	   }
	 
	   
	   
	   
	 
		
		
	</script>
